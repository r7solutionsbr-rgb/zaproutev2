
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zaproute_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: zaproute
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: zaproute_api
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - ./server/.env
    depends_on:
      - postgres

volumes:
  postgres_data:
